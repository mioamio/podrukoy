<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Ритм</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Для favicon (если у вас есть banana.ico) -->
    <!-- <link rel="icon" href="banana.ico" type="image/x-icon"> -->
</head>
<body>

    <div id="themeToggleContainer">
        <button id="themeToggleBtn" title="Сменить тему">
            <img id="themeIcon" src="banana-light.ico" alt="Тема">
        </button>
    </div>

    <div id="genderModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Выберите вашу атмосферу:</h2>
            <div class="gender-options">
                <button id="selectMale" data-gender="male">

                    Мужская
                </button>
                <button id="selectFemale" data-gender="female">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 14.25C10.2051 14.25 8.75 12.7949 8.75 11C8.75 9.20508 10.2051 7.75 12 7.75C13.7949 7.75 15.25 9.20508 15.25 11C15.25 12.7949 13.7949 14.25 12 14.25ZM12 9.25C11.0335 9.25 10.25 10.0335 10.25 11C10.25 11.9665 11.0335 12.75 12 12.75C12.9665 12.75 13.75 11.9665 13.75 11C13.75 10.0335 12.9665 9.25 12 9.25Z" /><path d="M12 17.75C10.3472 17.75 9 16.4028 9 14.75H7C7 17.5076 9.24238 19.75 12 19.75C14.7576 19.75 17 17.5076 17 14.75H15C15 16.4028 13.6528 17.75 12 17.75Z" /><path d="M11.25 21.75V18.25H12.75V21.75H11.25Z" /><path d="M17.75 16V17H6.25V16H17.75Z" /></svg>
                    Женская
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Под рукой - мастерство в каждом движении</h1>
            <p id="welcomeMessage">Анализируй свой личный ритм</p>
            <div class="nickname-section">
                <input type="text" id="nicknameInput" placeholder="Имя (опционально)">
                <button id="saveNicknameBtn" class="btn">Сохранить</button>
            </div>
        </header>

        <main>
            <section class="actions">
                <h2>Отметить сессию</h2>
                <button id="addSessionBtn" class="btn btn-primary">Я сделал это (+1)</button>
                <div class="session-details">
                    <label for="sessionCountInput">Количество раз (если больше 1):</label>
                    <input type="number" id="sessionCountInput" min="1" value="1">
                    <label for="sessionNotesInput">Заметка (опционально):</label>
                    <textarea id="sessionNotesInput" rows="3" placeholder="Настроение, ощущения..."></textarea>
                </div>
                 <p id="feedbackMessage" class="feedback"></p>
            </section>

            <section class="statistics">
                <h2>Статистика</h2>
                <div class="stats-cards">
                    <div class="stat-card">
                        <h3>Сегодня</h3>
                        <p><span id="todayCount">0</span></p>
                    </div>
                    <div class="stat-card">
                        <h3>Всего</h3>
                        <p><span id="totalCount">0</span></p>
                    </div>
                    <div class="stat-card">
                        <h3>Среднее в день</h3>
                        <p><span id="averagePerDay">0.0</span></p>
                    </div>
                </div>
                <h3>Календарь активности</h3>
                <div id="heatmapCalendar" class="heatmap">
                </div>
                <div class="legend">
                </div>
            </section>

            <section class="tips">
                <h2>Советы</h2>
                <div id="tipsContainer">
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>Все данные хранятся локально в вашем браузере</p>
	<button id="resetDataBtn" class="btn btn-danger">Обнулить и начать заново</button>
        <p><a href="https://github.com/mioamio" target="_blank" rel="noopener noreferrer">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
